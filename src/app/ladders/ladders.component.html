<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"><a href='{{element[1]}}' target="_blank">
                {{element[2]}}</a> </td>
    </ng-container>


    <ng-container matColumnDef="difficulty">
        <th mat-header-cell *matHeaderCellDef> difficulty </th>
        <td mat-cell *matCellDef="let element"> {{element[4]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.solved]="row[5]==1"></tr>
</table>
